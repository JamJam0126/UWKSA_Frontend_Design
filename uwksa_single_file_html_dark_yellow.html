<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UWKSA</title>
    <style>
      :root { --bg:#0b0f1a; --ink:#e5e7eb; --muted:#9ca3af; --brand:#facc15; --card:#111827; --radius:20px; --shadow:0 10px 30px rgba(0,0,0,.35); --max:1100px; }
      *{ box-sizing:border-box; margin:0; padding:0; }
      body{ font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Pretendard, sans-serif; background:var(--bg); color:var(--ink); line-height:1.7; }
      a{ color:inherit; }

      .header{ background:var(--card); box-shadow:var(--shadow); position:fixed; width:100%; top:0; z-index:100; border-bottom:1px solid rgba(148,163,184,.2); }
      .nav{ max-width:var(--max); margin:0 auto; padding:18px 24px; display:flex; align-items:center; justify-content:space-between; }
      .logo{ font-size:22px; font-weight:700; color:var(--brand); text-decoration:none; position:relative; }
      .logo:after{ content:""; position:absolute; bottom:-4px; left:0; width:100%; height:2px; background:var(--brand); transform:scaleX(0); transition:transform .3s; transform-origin:left; }
      .logo:hover:after{ transform:scaleX(1); }
      .links a{ margin-left:18px; text-decoration:none; font-weight:500; padding:6px 10px; border-radius:8px; transition:background .2s, color .2s; }
      .links a:hover{ background:var(--brand); color:#111; }

      .container{ padding-top:96px; }

      .section{ max-width:var(--max); margin:60px auto; padding:0 24px; }
      h1{ font-size:36px; font-weight:800; color:var(--brand); margin-bottom:10px; }
      h2{ font-size:24px; color:var(--ink); margin-bottom:10px; }
      .subtitle{ color:var(--muted); margin-bottom:20px; }
      .section-title{ font-size:22px; font-weight:800; color:var(--ink); }

      .lead{ font-size:20px; line-height:1.8; color:var(--ink); font-weight:700; }
      @media (max-width:640px){ .lead{ font-size:18px; line-height:1.7; } }

      .grid{ display:grid; grid-template-columns:repeat(auto-fit, minmax(260px, 1fr)); gap:16px; }
      .card{ background:var(--card); border-radius:var(--radius); padding:18px; box-shadow:var(--shadow); border:1px solid rgba(148,163,184,.15); transition:transform .25s, box-shadow .25s; }
      .card:hover{ transform:translateY(-4px); box-shadow:0 10px 25px rgba(0,0,0,.45); }

      .event-list{ display:grid; grid-template-columns:1fr; gap:12px; }
      .event-item{ display:flex; align-items:flex-start; gap:14px; background:var(--card); border-radius:14px; padding:14px 16px; box-shadow:var(--shadow); border:1px solid rgba(148,163,184,.15); }
      .date{ min-width:68px; text-align:center; font-weight:800; color:#facc15; background:rgba(250,204,21,.15); padding:8px 10px; border-radius:10px; }
      .meta{ color:var(--muted); font-size:14px; }

      .photo{ width:100%; aspect-ratio:16/9; border-radius:16px; background: radial-gradient(120% 120% at 0% 0%, #1a2235 0%, #131a2a 45%, #0f1524 100%); outline:2px dashed rgba(250,204,21,.35); display:grid; place-items:center; color:#cbd5e1; font-weight:600; box-shadow:var(--shadow); }

      .hero2{ display:grid; grid-template-columns:1.2fr 1fr; gap:20px; align-items:center; }
      @media (max-width:900px){ .hero2{ grid-template-columns:1fr; } }

      .news-list{ display:grid; gap:12px; }
      .news-item{ background:var(--card); border-radius:14px; padding:14px 16px; box-shadow:var(--shadow); border:1px solid rgba(148,163,184,.15); }
      .news-title{ font-weight:600; }
      .news-meta{ color:var(--muted); font-size:14px; margin-top:4px; }

      .center{ text-align:center; }
      .btn{ display:inline-block; background:var(--brand); color:#111; border-radius:999px; text-decoration:none; box-shadow:0 6px 14px rgba(0,0,0,.4); font-weight:800; transition:transform .2s, box-shadow .2s; }
      .btn:hover{ transform:translateY(-2px); box-shadow:0 10px 20px rgba(0,0,0,.55); }
      .btn-lg{ font-size:18px; padding:16px 32px; }
      .btn-xxl{ font-size:22px; padding:20px 42px; letter-spacing:.2px; }
      @media (max-width:640px){
        .btn-xxl{ display:block; width:100%; padding:22px 24px; font-size:20px; }
      }

      .footer{ background:var(--card); color:var(--ink); text-align:center; padding:40px 0; margin-top:80px; border-top:1px solid rgba(148,163,184,.2); }

      .about-lead{ font-size:18px; color:var(--ink); }
      .about-grid{ display:grid; grid-template-columns:repeat(auto-fit, minmax(260px, 1fr)); gap:16px; }
      .about-tl{ position:relative; margin:10px 0 0; padding-left:18px; }
      .about-tl li{ list-style:none; margin:10px 0; }
      .about-tl li::before{ content:"•"; position:absolute; left:0; color:var(--brand); font-weight:800; }
    </style>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#/" class="logo">UWKSA</a>
        <div class="links" role="navigation" aria-label="Main">
          <a href="#/about">About</a>
          <a href="#/officers">임원 소개</a>
          <a href="#/events">Events</a>
          <a href="#/membership">Membership</a>
          <a href="#/contact">Contact</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div id="root"></div>
      <footer class="footer">
        <p id="copyright"></p>
      </footer>
    </div>

    <!-- React 18 + ReactDOM + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function App(){
        const year = new Date().getFullYear();
        const [route, setRoute] = useState(getRoute());

        useEffect(() => {
          const onHashChange = () => setRoute(getRoute());
          window.addEventListener("hashchange", onHashChange);
          document.getElementById("copyright").textContent = `© ${year} UWKSA. All rights reserved.`;
          return () => window.removeEventListener("hashchange", onHashChange);
        }, []);

        const officers = [
          { title: "회장 · 김지훈", email: "president@uwksa.ca", role: "대외협력/총괄" },
          { title: "부회장 · 이서연", email: "vp@uwksa.ca", role: "행사/운영" },
          { title: "이벤트 디렉터 · 박민수", email: "events@uwksa.ca", role: "프로그램 기획" },
          { title: "재무 · 정예린", email: "finance@uwksa.ca", role: "예산/제휴" },
          { title: "미디어 · 최도윤", email: "media@uwksa.ca", role: "콘텐츠/디자인" },
          { title: "총무 · 한수아", email: "admin@uwksa.ca", role: "행정/문서" }
        ];

        const events = [
          { date: "10/18", title: "운동회", meta: "Columbia Fields · 12:00–17:00 · 팀 대항전" },
          { date: "11/29", title: "EOT Party", meta: "SLC Great Hall · 18:00–22:00 · 학기말 네트워킹 & 공연" },
          { date: "03/05", title: "신입생 웰컴", meta: "MC 2066 · 17:30–19:30 · 멘토링/코업 Q&A" }
        ];

        const news = [
          { id: 1, title: "UWKSA 2025 임원단 모집 공고", meta: "지원 마감 12/10 (일)" },
          { id: 2, title: "겨울학기 Mentoring Night 예고", meta: "1월 중 공지 예정" },
          { id: 3, title: "파트너십 업데이트", meta: "신규 제휴처 2곳 추가" }
        ];

        const places = [
          { name: "BBQ", addr: "TBD", hours: "TBD", note: "멤버 10% 할인" },
          { name: "달동네", addr: "TBD", hours: "TBD", note: "멤버 10% 할인" },
          { name: "K Good Store", addr: "TBD", hours: "TBD", note: "멤버 10% 할인" },
          { name: "Lzna", addr: "TBD", hours: "TBD", note: "멤버 10% 할인" },
          { name: "Sweet Dreams", addr: "TBD", hours: "TBD", note: "멤버 10% 할인" },
          { name: "Manon Bakery", addr: "TBD", hours: "TBD", note: "멤버 10% 할인" },
          { name: "The Bingsu", addr: "TBD", hours: "TBD", note: "멤버 10% 할인" },
          { name: "Katsuya", addr: "TBD", hours: "TBD", note: "멤버 10% 할인" }
        ];

        return (
          <>
            {route === "/" && <Home events={events} news={news} onNav={(e,path)=>onNav(e,path,setRoute)} />}
            {route === "/about" && <About />}
            {route === "/officers" && <Officers officers={officers} />}
            {route === "/events" && <Events events={events} />}
            {route === "/membership" && <Membership places={places} />}
            {route === "/contact" && <Contact />}
          </>
        );
      }

      function Home({ events, news, onNav }){
        return (
          <main id="top">
            {/* 상단: 소개(왼쪽) · 사진(오른쪽) */}
            <section className="section">
              <div className="hero2">
                <div className="intro">
                  <h2>UWKSA 소개</h2>
                  <p className="subtitle">워터루 한인학생회를 한 줄로 요약: 연결, 교류, 지원</p>
                  <p className="subtitle">
                    UWKSA는 워터루 한인 학생 커뮤니티로 행사, 네트워킹, 멘토링을 통해 캠퍼스 생활을 더 즐겁고
                    든든하게 만드는 것을 목표로 합니다. 인스타그램과 이메일 공지로 최신 소식을 받아보세요.
                  </p>
                </div>
                <div className="photo" aria-hidden="true">Group Photo</div>
              </div>
            </section>

            {/* 멤버십 섹션 */}
            <section className="section">
              <h3 className="section-title" style={{ marginTop: 0, marginBottom: 6 }}>멤버십 안내</h3>
              <div className="card" style={{ marginTop: 0 }}>
                <p className="subtitle" style={{ margin: 0 }}>
                  멤버십 보유 시 제휴 식당에서 <strong>10% 할인</strong>을 받을 수 있어요. 결제 전에 멤버십을 보여주세요.
                  <br />
                  <strong>Membership</strong>: With a valid UWKSA membership, you get <strong>10% off</strong> at partnered restaurants. Please present membership before payment.
                </p>
              </div>
              <div className="center" style={{ marginTop: 16 }}>
                <a className="btn btn-xxl" href="#/membership" onClick={(e)=>onNav(e,"/membership")}>멤버십 가입하기</a>
              </div>
            </section>

            {/* 주요 이벤트(스케줄) */}
            <section className="section">
              <h2>주요 이벤트</h2>
              <p className="subtitle">다가오는 일정만 빠르게 보기</p>
              <div className="event-list">
                {events.map((e, i) => (
                  <div className="event-item" key={i}>
                    <div className="date">{e.date}</div>
                    <div>
                      <div className="news-title">{e.title}</div>
                      <div className="meta">{e.meta}</div>
                    </div>
                  </div>
                ))}
              </div>
            </section>

            {/* 뉴스(소식) */}
            <section className="section">
              <h2>소식</h2>
              <p className="subtitle">공지 및 업데이트</p>
              <div className="news-list">
                {news.map(n => (
                  <article className="news-item" key={n.id}>
                    <div className="news-title">{n.title}</div>
                    <div className="news-meta">{n.meta}</div>
                  </article>
                ))}
              </div>
            </section>
          </main>
        );
      }

      function About(){
        return (
          <section className="section">
            <h2>About UWKSA</h2>
            <p className="subtitle">워터루 한인 학생들을 위한 소통·교류·지원 커뮤니티</p>

            <div className="card" style={{ marginBottom: 18 }}>
              <p className="about-lead" style={{ margin: 0 }}>
                UWKSA(University of Waterloo Korean Students Association)는 워터루대 한인 학생들의 커뮤니티이자 대표 학생 단체로,
                신입생 환영, 문화 행사, 멘토링과 코업 정보 공유, 네트워킹 등 다양한 프로그램을 통해 서로 연결되고 성장할 수 있는 기반을 제공합니다.
              </p>
            </div>

            <div className="about-grid" style={{ marginBottom: 18 }}>
              <article className="card">
                <h3 style={{ marginTop: 0 }}>목적(Mission)</h3>
                <ul style={{ paddingLeft: 18, margin: 0 }}>
                  <li>한인 학생 간 <strong>연결</strong>과 <strong>상호 지원</strong>의 생태계 조성</li>
                  <li>학업·커리어·생활 정보를 나누는 <strong>지식 허브</strong> 구축</li>
                  <li>문화 행사 및 봉사를 통한 <strong>지역사회 기여</strong></li>
                </ul>
              </article>
              <article className="card">
                <h3 style={{ marginTop: 0 }}>비전(Vision)</h3>
                <p style={{ margin: 0 }}>워터루 지역에서 가장 신뢰받는 유학생 커뮤니티로서, 세대를 잇는 네트워크와 지속 가능한 운영 모델을 구축합니다.</p>
              </article>
              <article className="card">
                <h3 style={{ marginTop: 0 }}>핵심 가치(Values)</h3>
                <ul style={{ paddingLeft: 18, margin: 0 }}>
                  <li>포용성 · 투명성 · 자율성</li>
                  <li>협력 · 책임감 · 성장</li>
                </ul>
              </article>
            </div>

            <div className="card" style={{ marginBottom: 18 }}>
              <h3 style={{ marginTop: 0 }}>역사(History)</h3>
              <ul className="about-tl">
                <li><strong>설립</strong>: 한인 학생들의 상호 지원을 위해 동아리로 시작</li>
                <li><strong>성장</strong>: 오리엔테이션·체육대회·EOT 파티 등 연례 행사 정례화, 지역 파트너십 확대</li>
                <li><strong>지속</strong>: 멘토링, 봉사, 문화 교류 프로그램 확장 및 온라인 커뮤니티 활성화</li>
              </ul>
              <p className="meta" style={{ marginTop: 10 }}>
                ※ 정확한 연혁 연도/사실관계는 집행부 기록에 맞춰 업데이트 가능합니다.
              </p>
            </div>

            <div className="about-grid" style={{ marginBottom: 18 }}>
              <article className="card">
                <h3 style={{ marginTop: 0 }}>정기 프로그램</h3>
                <ul style={{ paddingLeft: 18, margin: 0 }}>
                  <li>운동회, EOT 파티, 신입생 웰컴</li>
                  <li>멘토링 Night, 코업/취업 세션</li>
                  <li>문화의 밤, 커뮤니티 봉사</li>
                </ul>
              </article>
              <article className="card">
                <h3 style={{ marginTop: 0 }}>운영 구조</h3>
                <p style={{ margin: 0 }}>회장단과 각 디렉터(이벤트, 재무, 미디어, 총무 등)로 구성. 분기별 계획과 예산을 공개적으로 관리합니다.</p>
              </article>
              <article className="card">
                <h3 style={{ marginTop: 0 }}>파트너십</h3>
                <p style={{ margin: 0 }}>지역 비즈니스와 제휴를 맺고 멤버십 <strong>10% 할인</strong> 등 혜택을 제공합니다. 제휴처는 Membership 페이지에서 확인하세요.</p>
              </article>
            </div>

            <div className="card">
              <h3 style={{ marginTop: 0 }}>참여 방법</h3>
              <ul style={{ paddingLeft: 18, margin: 0 }}>
                <li>멤버십 가입: 상단 메뉴의 <em>Membership</em>에서 온라인 가입</li>
                <li>행사 참여: 인스타그램 <a href="https://instagram.com/uwksa" target="_blank" rel="noopener">@uwksa</a> 공지 확인</li>
                <li>운영진 지원: 학기 초 리크루팅 공고를 통해 임원단/스태프 선발</li>
              </ul>
            </div>
          </section>
        );
      }

      function Officers({officers}){
        return (
          <section className="section">
            <h2>임원 소개</h2>
            <p className="subtitle">2025–2026 임원단 (예시 데이터 — 실제 정보로 교체)</p>
            <div className="grid">
              {officers.map(o => (
                <article key={o.email} className="card">
                  <div className="avatar">1400×1050</div>
                  <h3>{o.title}</h3>
                  <p>{o.role} · <a href={"mailto:" + o.email}>{o.email}</a></p>
                </article>
              ))}
            </div>
          </section>
        );
      }

      function Events({events}){
        return (
          <section className="section">
            <h2>주요 이벤트</h2>
            <p className="subtitle">예시 일정 — 실제 날짜/장소로 교체하세요.</p>
            <div className="event-list">
              {events.map((e, i) => (
                <div className="event-item" key={i}>
                  <div className="date">{e.date}</div>
                  <div>
                    <div className="news-title">{e.title}</div>
                    <div className="meta">{e.meta}</div>
                  </div>
                </div>
              ))}
            </div>
          </section>
        );
      }

      function Membership({places}){
        return (
          <section className="section">
            <h2>Membership 안내</h2>
            <p className="subtitle">혜택/제휴 업데이트는 인스타그램과 이메일 공지를 확인하세요.</p>

            <div className="card" style={{ marginBottom: 18 }}>
              <h3 style={{ marginTop: 0 }}>멤버십 혜택 (Korean)</h3>
              <p style={{ marginTop: 8 }}>
                UWKSA 멤버십을 보유한 학생은 <strong>계약된 제휴 식당에서 상시 10% 할인</strong>을 받을 수 있어요.
                결제 전 카운터에서 <strong>유효한 멤버십</strong>(예: 디지털 카드/이름 확인)을 보여주면 적용됩니다.
              </p>
              <ul style={{ marginTop: 10, paddingLeft: 18 }}>
                <li>대상: 워터루 한인학생회(UWKSA) 회원</li>
                <li>혜택: 제휴된 식당에서 <strong>10% 할인</strong> (일부 품목/시간 제외 가능)</li>
                <li>방법: 주문/결제 시 멤버십 확인 → 할인 적용</li>
                <li>유의: 각 매장 정책에 따라 조건이 상이할 수 있으며, 변동 시 공지됩니다.</li>
              </ul>
              <hr style={{ margin: '16px 0', border: 0, height: 1, background: '#e2e8f0' }} />
              <h3>Membership Benefits (English)</h3>
              <p style={{ marginTop: 8 }}>
                With a valid UWKSA membership, students receive a <strong>10% discount at partnered restaurants</strong>.
                Please present your <strong>valid membership</strong> (e.g., digital card/name verification) at the counter <strong>before payment</strong>.
              </p>
              <ul style={{ marginTop: 10, paddingLeft: 18 }}>
                <li>Who: UWKSA members</li>
                <li>Perk: <strong>10% off</strong> at contracted restaurants (some exclusions/times may apply)</li>
                <li>How: Show membership during order/checkout → discount applied</li>
                <li>Note: Terms vary by location and are subject to change with notice.</li>
              </ul>
            </div>

            <div className="card" style={{ marginBottom: 18, textAlign: "center" }}>
              <a className="btn btn-xxl" href="https://example.com/uwksa-membership" target="_blank" rel="noopener">멤버십 가입 (Direct Link)</a>
            </div>

            <div className="card">
              <h3 style={{ marginTop: 0 }}>Membership Places · Opening Hours</h3>

            <div className="grid">
              <article className="card"><h3>Instagram</h3><p><a href="https://instagram.com/uwksa" target="_blank" rel="noopener">@uwksa</a></p></article>
              <article className="card"><h3>Email</h3><p><a href="mailto:contact@uwksa.ca">contact@uwksa.ca</a></p></article>
            </div>
          </section>
        );
      }

      function getRoute(){
        const h = window.location.hash.replace(/^#/, "");
        return h.startsWith("/") ? h : "/";
      }
      function onNav(e, path, setRoute){
        if (e) e.preventDefault();
        if (window.location.hash !== "#" + path){
          window.location.hash = path;
        }
        if (setRoute) setRoute(path);
      }

      // simple nav binding for static header
      document.addEventListener("click", (e) => {
        const a = e.target.closest("a");
        if (!a) return;
        const href = a.getAttribute("href");
        if (href && href.startsWith("#/")){
          e.preventDefault();
          window.location.hash = href.slice(1);
        }
      });

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);

      // footer year
      document.getElementById('copyright').textContent = `© ${new Date().getFullYear()} UWKSA. All rights reserved.`;
    </script>
